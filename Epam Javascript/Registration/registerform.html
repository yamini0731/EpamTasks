  <h1>Don't See Your Dream Job?</h1>
  <h5>Give us a chance to find something for you.</h5>


  <div class="container">
    <form class=" text-center border border-light p-5" id="demoForm" method="post" onsubmit="return FormValidation()">
      <div class="full">
        <div class="row">

          <div class="col-lg-6 namefl">
            <div class="h4 mb-4"><label for="validationCustom01">First name*</label>
              <input type="text" class="form-control" name="firstName" placeholder="First name">
            </div>
          </div>

          <div class="col-lg-6 namefl full">
            <div class="h4 mb-4"><label for="validationCustom02">Last name*</label>
              <input type="text" class="form-control" name="lastName" placeholder="Last name"></div>
          </div>

          <div class="col-lg-6 full">
            <div class="h4 mb-4 email1"><label for="validationCustom03">Email*</label>
              <input type="text" class="form-control" name="email" placeholder="Email"></div>

          </div>

          <div class="col-lg-6 full">
            <div class="h4 mb-4 phno" <label for="validationCustom04">Phone*</label>
              <input type="number" class="form-control" name="phone"></div>
          </div>

          <div class="col-lg-12 full">
            <p class="h4 mb-4">Gender</p>
            <select class="form-control" id="defaultRegisterGender">
              <option>Choose</option>
              <option>Female</option>
              <option>Male</option>
              <option>Other</option>>
            </select>
          </div>

          <div class="col-lg-6 full">
            <p class="h4 mb-4 loc">Location*</p>
            <select class="form-control" name="location">
              <option>Choose</option>
              <option>India</option>
              <option>Canada</option>
              <option>Iceland</option>
              <option>Ireland</option>
              <option>Indonesia</option>
              <option>Italy</option>
              <option>Japan</option>
              <option>Other</option>
            </select>
          </div>

          <div class="col-lg-6 full">
            <p class="h4 mb-4">City</p>
            <select class="form-control">
              <option>Choose</option>
              <option>Banglore</option>
              <option>Chennai</option>
              <option>Delhi</option>
              <option>Hyderabad</option>
              <option>Mumbai</option>
              <option>Pune</option>
              <option>Other</option>
            </select>
          </div>

          <div class="custom-file full">
            <input type="file" class="custom-file-input" id="validatedCustomFile">
            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
            <div class="invalid-feedback">Example invalid custom file feedback</div>
          </div>

          <div class="form-group end full">
            <div class="form-check pl-0 ">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>

          <input type="submit" value="Submit" id="sub">
        </div>
    </form>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', function(e) {
      FormValidation.formValidation(
          document.getElementById('demoForm'),
          {
              fields: {
                  firstName: {
                      validators: {
                          notEmpty: {
                              message: 'The first name is required'
                          },
                          regexp: {
                              regexp: /^[a-zA-Zs]+$/,
                              message: 'The first name can only consist of alphabetical and space'
                          }
                      }
                  },
                  lastName: {
                      validators: {
                          notEmpty: {
                              message: 'The last name is required'
                          },
                          regexp: {
                              regexp: /^[a-zA-Zs]+$/,
                              message: 'The last name can only consist of alphabetical and space'
                          }
                      }
                  },
                  email:{
                    validators:{
                      notEmpty:{
                        message:'The Email is requtired'
                      },
                      regexp:{
                        regexp:/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/,
                        message:'Please enter in email format'
                      }
                    }
                  },
                  phone:{
                    validators:{
                      regexp:{
                      regexp: /^(0/91)?[7-9][0-9]{9}+$/,
                      message:'Enter correct Phone number'
                      }
                      }
                    },
                    location: {
                        validators: {
                            notEmpty: {
                                message: 'Your Location is required'
                            }
                        }
                    },
              },
              plugins: {
                  trigger: new FormValidation.plugins.Trigger(),
                  bootstrap: new FormValidation.plugins.Bootstrap({
                      rowSelector: function(field, ele) {
                          // field is the field name
                          // ele is the field element
                          switch (field) {
                              case 'firstName':
                              case 'lastName':
                                  return '.namefl';

                              case 'email':
                                 return '.email1';

                              case 'phone':
                              return '.phno';

                              case 'location':
                                  return '.loc';

                              default:
                                  return '.full';
                          }
                      }
                  }),
                  submitButton: new FormValidation.plugins.SubmitButton(),
                  icon: new FormValidation.plugins.Icon({
                      valid: 'fa fa-check',
                      invalid: 'fa fa-times',
                      validating: 'fa fa-refresh'
                  }),
              },
          }
      );
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
<script src="/vendors/formvalidation/dist/js/FormValidation.min.js"></script>
<script src="/vendors/formvalidation/dist/js/plugins/Bootstrap.min.js"></script>
